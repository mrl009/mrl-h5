<iheader>
    <back></back>
    <h1 class="title">提现记录</h1>
    <a class="icon pull-right white fs14" ng-click="showFilter()">
        筛选
    </a>
</iheader>
<content class="payoutRecord">
    <ul class="member-withdraw-list"
        ng-if="list.length"
        pull-refresh
        refresh="refresh()"
        no-more="true"
    >
        <li class="bg-white mt-8" ng-repeat="item in list">
            <a class="row" ui-sref="payoutDetail({id:item.id})">
                <div class="col col-50">
                    <p>
                        <span>提现{{item.price}}元</span>
                    </p>
                    <p>
                        <span class="fs14 gray">{{item.addtime}}</span>
                    </p>
                </div>
                <div class="col col-50 ">
                    <p class="text-right">
                        <span ng-class="(item.status == 1)? 'deactivated' : 'active' ">{{status[item.status]}}</span>
                    </p>
                    <p class="text-right">
                        <span class="fs14 golden">{{item.order_num}}</span>
                    </p>
                </div>
                <i class="icon ion-chevron-right icon-accessory" ></i>
            </a>
        </li>
    </ul>
    <div class="member-lack-bet-record text-center" ng-if="!list.length">
        <img src="../../assets/img/member-lack-search@2x.png">
        <p class="text-center fs14 gray">没有该条件的提现记录!</p>
    </div>
</content>
<script id="payout-filter.html" type="text/ng-template">
    <div class="filter-content">
        <p class="fs14">日期</p>
        <div class="date-wrap clearfix">
            <div class="date-item fl border-color">
                <i class="date-label fs14 main-w">起:</i>
                <input
                    readonly="readonly"
                    ng-model="start"
                    class="date-input fs14"
                    ng-click="setDate($event, 'start')"
                >
            </div>
            <div class="date-item fl date-marg border-color">
                <i class="date-label fs14 main-w">止:</i>
                <input
                    readonly="readonly"
                    ng-model="end"
                    class="date-input fs14"
                    ng-click="setDate($event, 'end')"
                >
            </div>
        </div>
        <p class="fs14">类型</p>
        <div class="type-content">
            <span class="fs12"
                ng-click="setFilter(0)"
                ng-class="{'active border-color': 0 == type}"
            >
                全部
            </span>
            <span class="fs12 no-wrap"
                ng-click="setFilter($index)"
                ng-class="{'active border-color': $index == type}"
                ng-repeat="t in status track by $index"
                ng-if="t !== undefined"
            >
                {{t}}
            </span>
        </div>
    </div>
</script>
