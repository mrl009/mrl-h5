<div class="s_box" ng-repeat="item in lottery">
    <h3 class="fs12 ball-title">
        <span class="title bg-gray">{{item.name}}{{item.rate}}</span>
    </h3>
    <div class="bg-white over">
        <ul class="balls">
            <li class="s-ball m-b10 fl" ng-repeat="t in item.balls">
                <div class="s-ball-no main-color fs14 flex-center flex-middle"
                      ng-click="selBalls($event)"
                      btitle="{{item.name}}"
                      name="{{t.name}}"
                      rate="{{t.rate}}"
                      rebate="{{t.rebate}}"
                      code="{{t.code}}"
                      tid="{{t.tid}}"
                      pid="{{t.id}}">
                    <span class="text-center"
                          ng-style="{'padding': t.name.length>=3? '0 0.2rem':''}">{{t.name}}</span>
      		    </div>
                <div class="fs12 m-t5 text-center">{{t.rate == 0? '': t.rate}}</div>
            </li>
        </ul>
    </div>
</div>
