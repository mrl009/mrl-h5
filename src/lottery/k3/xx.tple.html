<div class="lot-number-wrap k3 clearfix"
  ng-repeat="v in lottery.balls track by v.id">
  <div class="lot-number-left fl text-center">
    <span class="fs14 main-color no-wrap">{{v.name}}</span>
  </div>
  <div class="lot-number-right fr">
    <div class="ch_numball ball-red">
      <ul class="balls">
        <li ng-repeat="t in v.child track by t.id">
          <span class="ball"
            playTwoId="{{twoPlayId}}"
            ng-class="{'elliptical': twoPlayId == 1712 || twoPlayId == 1716 || twoPlayId == 1715 || twoPlayId == 1717}"
            ng-click="selBalls($event)"
            id="{{t.pid}}"
            name="{{t.name}}"
            rate="{{t.rate}}"
            rate_min="{{t.rate_min}}"
            rebate="{{t.rebate}}"
            code="{{t.code}}"
            pid="{{t.id}}"
          >{{t.name}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
