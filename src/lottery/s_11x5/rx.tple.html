<div class="s_box bg-white container" ng-repeat="(i,item) in lottery">
    <h3 class="fs12 ball-title">
        <span class="title bg-gray">{{item.name}}{{item.rate}}</span>
    </h3>
    <div class="bg-white">
        <ul class="balls">
            <li class="s-ball fl" ng-repeat="t in item.balls">
                <div class="s-ball-no flex-center flex-middle"
                      ng-click="selBalls($event, i)"
                      btitle="{{item.name}}"
                      name="{{t.name}}"
                      rate="{{item.rate}}"
                      rebate="{{item.rebate}}"
                      code="{{t.code}}"
                      tid="{{t.tid}}"
                      pid="{{t.id}}">{{t.name}}
      		    </div>
                <div class="fs12 m-t10 text-center">
                    <span ng-show="playInfo.sname!='rx' && playInfo.sname!='zx'">{{t.rate}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
