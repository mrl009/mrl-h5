<div class="lot-number-wrap ssc-hz clearfix">
    <div class="lot-number-right inhert-width">
        <div class="ch_numball ball-red">
            <ul class="balls">
                <li ng-repeat="t in lottery.balls track by t.id">
                    <span class="ball"
                        ng-click="selBalls($event)"
                        name="{{t.name}}"
                        code="{{t.code}}"
                        pid="{{t.id}}"
                    >{{t.name}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
